<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario foro</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <main>  
            <form action="/Topic" method="GET">
                <h2> Create a new Topic</h2>
<input type="text" name="title" placeholder="Tipe title, or paste a link here">

<div>
<select name="categorias">
    <option>Drama</option>
    <option>Humor</option>
    <option>Acción</option>
    <option>Romántica</option>
    <option>Documental</option>
</select>

<select name="tags">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>5</option>
</select>
</div>

<textarea rows="10" cols="10" placeholder="Enter your description here"></textarea>

<div class="botones"><input type="submit" name="crear_topico" class="crear" value="+ Create Topic">
         
<input type="submit"  class="cancelar" value="Cancel"></div>
</form>
        
    </main>
    
</body>
</html>
